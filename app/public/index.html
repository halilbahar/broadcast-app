<!DOCTYPE html>
<html lang="en">

<head>
    <title>Uploader</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">
        <div id="form-container">
            <input id="file" type="file" name="broadcast">
            <input id="key" class="myInput" type="text" name="key" placeholder="your key">
            <button class="myButton" onclick="sendBroadcast()">submit</button>
            <button class="myButton" onclick="deleteStream()">delete</button>
        </div>
        <div id="status"></div>
    </div>
</body>
<script>
    const fileElement = document.getElementById('file');
    const keyElement = document.getElementById('key');
    const statusElement = document.getElementById('status');

    function sendBroadcast() {
        const formData = new FormData();
        formData.append('broadcast', fileElement.files[0]);
        sendRequest('/new-broadcast', {
            method: 'POST',
            headers: { 'key': keyElement.value },
            body: formData
        });
    }

    function deleteStream() {
        const formData = new FormData();
        sendRequest('/delete-broadcast', {
            method: 'POST',
            headers: { 'key': keyElement.value }
        });
    }

    function sendRequest(url, options) {
        fetch(url, options)
            .then(response => response.json())
            .then(({ message }) => statusElement.appendChild(createCode(`[${getTime()}] ${message}`)))
            .catch(console.log);
    }

    function createCode(text) {
        const code = document.createElement('code');
        code.innerHTML = `${text}<br>`;
        return code;
    }

    function getTime() {
        const date = new Date();
        return `${appendZero(date.getHours())}:${appendZero(date.getMinutes())}:${appendZero(date.getSeconds())}`;
    }

    function appendZero(number) {
        if (number < 10) number = `0${number}`;
        return number;
    }
</script>

</html>
